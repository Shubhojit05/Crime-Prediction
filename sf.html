<script>
document.addEventListener('DOMContentLoaded', function() {
    var submitBtn = document.getElementById('submit-btn');
    var timeInput = document.getElementById('time-input');
    var weekdayInput = document.getElementById('weekday-input');
    var bayareaInput = document.getElementById('bayarea-input');
    var addressInput = document.getElementById('address-input');
    var longitudeInput = document.getElementById('longitude-input');
    var latitudeInput = document.getElementById('latitude-input');
    
    submitBtn.addEventListener('click', function(event) {
        event.preventDefault();
        
        var data = {
            time: timeInput.value,
            weekday: weekdayInput.value,
            bayarea: bayareaInput.value,
            address: addressInput.value,
            longitude: longitudeInput.value,
            latitude: latitudeInput.value
        };
        
        fetch('http://localhost:5000/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response
            console.log(data);
        })
        .catch(error => console.error('Error:', error));
    });
});
</script>
